
<html>
<head>
<title>Skittles</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/ec071a764d83f34910ba21fab0b0f0cc20293542/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Skittles</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    function start(){
    
    var num = Randomizer.nextInt(0, 1023);
    println(num);
    println("How many skittles do you think there are?");
    
    
    while (true){
        
    var guess = readInt("What do you think the number is? ");
    
    if (guess == num)
    {
        println("Correct! Thanks for playing");
            break;
    }
    else if (guess < num)
    {
        println("That number is too low, try again");
    }
    else
    {
        println("Too high, try again");
    }
    }
   
    }


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
