function drawPacman(centerX,locationY){
    

    
    var circle = new Circle(30);
    circle.setPosition(centerX, locationY);
    circle.setColor(Color.yellow);
    add(circle);
    
    var eye = new Circle(5);
    eye.setPosition(centerX + 10 , locationY - 15);
    eye.setColor(Color.black);
    add(eye);
    
    var mouth = new Arc(26, 330, 25, 0);
    mouth.setPosition(centerX + 5, locationY);
    mouth.setColor(Color.black);
    add(mouth);
    
    
}
